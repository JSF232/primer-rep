<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Agregar Empleado</title>
</head>
<body>
    {% include 'header.html' %}
    {% with messages= get_flashed_messages() %}
{% if messages %}
<div class="alert alert-danger" role="alert">
{% for message in messages %}
{{message}}
{% endfor %}
</div>
{% endif %}
{% endwith %}
    <form method="post" action="/store" enctype="multipart/form-data">
        <div class="form-group">
            <label for="txtNombre">Nombre:</label>
            <input id="txtNombre" class="form-control" type="text" name="txtNombre" required>
        </div>
        <div class="form-group">
            <label for="txtCorreo">Correo:</label>
            <input id="txtCorreo" class="form-control" type="email" name="txtCorreo" required>
        </div>
        <div class="form-group">
            <label for="txtFoto">Foto:</label>
            <input id="txtFoto" class="form-control" type="file" name="txtFoto" required>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Agregar">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
        </div>
    </form>
    {% include 'footer.html' %}
</body>
</html>
